<div class="span6 thumbnail product-card-content">
    <a ng-href="/mobil/{{product.url}}"><img ng-src="{{product.photo.src}}" width="{{product.photo.width}}" height="{{product.photo.height}}"></a>
    <div class="caption">
      <h3><a ng-href="/mobil/{{product.url}}">{{product.name}}</a></h3>
      <p>{{product.perex}}</p>
      <h4>{{product.price | currency}}</h4>
      <p><a ng-href="/mobil/{{product.url}}" class="btn btn-primary">Zobrazit</a></p>
    </div>
  </div>
