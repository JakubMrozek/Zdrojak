<div class="page-header">
  <h1>{{category.name}}</h1>
</div>
<!-- Filtrovani kategorii -->
<form class="form-horizontal">
    
  <fieldset class="well">
  <label>Maximální cena:   
    <range class="span8" change="filter" min="{{category.minPrice}}" max="{{category.maxPrice}}" step="500" model="price"></range> {{price}} Kč
  </label>
  </fieldset>   
  
  <div class="well">
    <fieldset ng-repeat="param in category.params" class="span3">
      <label>{{param.name}}</label>
      <ul class="unstyled">
        <li ng-repeat="value in param.values">
          <label class="checkbox">
            <input ng-model="value.checked" ng-change="filter()" type="checkbox">{{value.value}}
          </label>
        </li>  
      </ul>
    </fieldset> 
    <div id="category-controls">
        <span ng-show="order=='price'">
          <input ng-click="order='price';filter()" type="button" class="btn btn-primary" value="Od nejlevnějšího">
          <input ng-click="order='-price';filter()" type="button" class="btn" value="Od nejdražšího"> 
        </span>  
        <span ng-hide="order=='price'">
          <input ng-click="order='price';filter()" type="button" class="btn" value="Od nejlevnějšího">
          <input ng-click="order='-price';filter()" type="button" class="btn btn-primary" value="Od nejdražšího"> 
        </span>  
    </div>
  </div>  
      
    
</form>

<pagination page="page" count="results.count" limit="limit" move="filter"></pagination>

<div ng-repeat="product in results.products">
  <div ng-include src="'/partials/_product.html'"></div>
</div>

<pagination page="page" count="results.count" limit="limit" move="filter"></pagination>
