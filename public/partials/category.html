<div class="page-header">
  <h1>{{category.name}}</h1>
</div>
<!-- Filtrovani kategorii -->
<form class="form-horizontal">
    
  <fieldset class="well">
  <label>Maximální cena:   
    <range class="span8" change="filter" min="{{category.minPrice}}" max="{{category.maxPrice}}" step="500" model="price"></range> {{price}} Kč
  </label>
  </fieldset>   
  
  <div class="well">
    <fieldset ng-repeat="param in category.params" class="span3">
      <label>{{param.name}}</label>
      <ul class="unstyled">
        <li ng-repeat="value in param.values">
          <label class="checkbox">
            <input ng-model="value.val" ng-change="filter()" type="checkbox">{{value.value}}
          </label>
        </li>  
      </ul>
    </fieldset> 
    <div id="category-controls">
      <input ng-class="asc" ng-click="asc='btn-primary';desc='';sort='price';filter()" type="button" class="btn" value="Od nejlevnějšího">
      <input ng-class="desc" ng-click="asc='';desc='btn-primary';sort='-price';filter()" type="button" class="btn" value="Od nejdražšího">
    </div>
  </div>  
      
    
</form>

<div ng-include src="'/partials/_pagination.html'"></div>

<div ng-repeat="product in products">
  <div ng-include src="'/partials/_product.html'"></div>
</div>

<div ng-include src="'/partials/_pagination.html'"></div>
