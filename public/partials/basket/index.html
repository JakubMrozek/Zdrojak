<div class="page-header">
  <h1>Košík</h1>  
</div>

<form>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Název</th>
        <th>Cena s DPH</th>
        <th>Počet ks</th>
        <th></th>
      </tr> 
    </thead>  
    <tbody>
      <tr ng-repeat="product in products">
        <td>
          <a href="/mobil/{{product.url}}">{{product.name}}</a><br>
          {{product.variant}}
        </td>
        <td>{{product.price | currency}}</td>
        <td><input type="number" ng-model="product.count" class="span1"></td>
        <td><button ng-click="addToBasket()" class="btn" type="button"><i class="icon-remove"> </i> Odstranit</button></td>
      </tr>
    </tbody>
  </table>
    
    <p class="basket-button-next"><button ng-click="next()" class="btn btn-primary" type="button"><i class="icon-arrow-right icon-white"> </i> Vybrat dopravu a platbu</button></p>
    
</form>
